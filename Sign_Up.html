<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up-Spotify</title>
    <link rel="stylesheet" href="Sign_Up.css">
</head>
<body>
    <a href="Home.html">
        <span class="first">
            <div class="icon_logo"><img src="icons8-spotify.svg" alt=""></div>
            <div class="icon_text">Spotify</div><sup>Â®</sup>
        </span>
    </a>
    <br><br><br><br>
    <p class="second">Sign up for free to start listening.</p>
    <br>
    <div class="big">
        <button type="button" class="facebook-button"><img src="facebook.png" alt=""><b id="bold">Sign up with Facebook</b></button>
        <button type="button" class="google-button"><img src="icons-google.svg" alt=""><b id="bold1">Sign up with Google</b></button>
    </div>
    <hr class="third1"><span class="third2">or</span>
    <hr class="third3">
    <p class="fourth">Sign up with your email address</p>
    <form action="" class="five">
        <label for="" class="five1">What's your email?</label>
        <br>
        <input type="email" class="five2" placeholder="Enter your email.">
        <br><br>
        <label for="" class="five3">Create a password</label>
        <br>
        <input type="password" class="five4" placeholder="Create a password." pattern="{8,}" >
        <br><br>
        <label for="" class="five5">What should we call you?</label>
        <br>
        <input type="text" class="five6" placeholder="Enter a profile name.">
        <br><br>
        <label for="" class="five7">What's your date of birth?</label>
        <br><br>
        <div class="date">
            <label for="" class="five8">Date</label>
            <label for="" class="five9">Month</label>
            <label for="" class="five10">Year</label>
        </div>
        <br>
        <div class="date_box">
            <input type="text" placeholder="DD" class="five11">
            <select name="Month" id="Month" class="five12">
                <option name="" value="">Month</option>
                <option name="January" value="Jan">January</option>
                <option name="Febryary" value="Feb">Febryary</option>
                <option name="March" value="Mar">March</option>
                <option name="April" value="Apr">April</option>
                <option name="May" value="May">May</option>
                <option name="June" value="Jun">June</option>
                <option name="July" value="Jul">July</option>
                <option name="August" value="Aug">August</option>
                <option name="September" value="Sep">September</option>
                <option name="October" value="Oct">October</option>
                <option name="November" value="Nov">November</option>
                <option name="December" value="Dec">December</option>
            </select>
            <input type="text" placeholder="YYYY" class="five13">
        </div>
        <br>
        <label for="" class="five14">What's your gender?</label>
        <br><br>
        <div class="five15">
            <input type="radio" id="male" name="gender"><label for="male">Male</label>
            <input type="radio" id="female" name="gender"><label for="female">Female</label>
            <input type="radio" id="non-binary" name="gender"><label for="non-binary">Non-binary</label>
            <input type="radio" id="other" name="gender"><label for="other">Other</label>
        </div>
        <br>
        <input type="radio" id="not say" name="gender" class="five16"> &ThickSpace;&ThickSpace;<label for="not say" class="five17">Prefer not to say</label>
        <br><br>
        <div class="five18">
            <input type="checkbox" id="check"><label for="check">I would prefer not to receive marketing messages from Spotify</label>
        </div>
        <br><br><br>
        <p class="five19">We may send you emails with news or promotions <br> occasionally. Go to your Email notifications page to control the <br>messages we send.</p>
        <br>
        <div class="five20">
            <input type="checkbox" id="check1"><label for="check1">Share my registration data with Spotify's content providers for <br> marketing purposes.</label>
        </div>
        <br>
        <br>
        <div class="five21">
            <input type="checkbox" id="check2"><label for="check2">I agree to the <a href="">Spotify Terms and Conditions of Use</a> and <a href="">Privacy <br> Policy.</a></label>
        </div>
    </form>
    <br><br><br>   
    <div class="six">
        <button type="button" class="signup-button"><b>Sign up</b></button>
    </div>
    <br>
    <div class="seven"><p>Have an account?<a href="Login.html">Log in</a>.</p></div>
</body>
</html>
